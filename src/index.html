<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Bois | Grafika Komputer | Tugas Besar 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>

<body>
    <header>
        <h1 class="web-title prevent-select">Geometry Bois | Computer Graphics</h1>
    </header>

    <div class="left-panel">
        <div class="draw-selection prevent-select">
            <div class="tools">
                <button class="btn" id="draw-garis">line</button>
                <button class="btn" id="draw-persegi">square</button>
                <button class="btn" id="draw-rectangle">rectangle</button>
                <button class="btn" id="draw-polygon">polygon</button>
            </div>
            <div class="menu">
                <button class="btn" id="save-btn">Save</button>
                <button class="btn" id="load-btn">Load</button>
                <button class="btn" id="help-btn">Help</button>

            </div>
        </div>
        <div class="list-of-shapes">
            <p class="prevent-select">List of object:</p>
            <div id="selector"></div>
        </div>
    </div>
    <div class="right-panel">
    </div>

    <canvas id="glcanvas"><!-- Web GL ada di setiap File --></canvas>
    <script src="main.js" type="module"></script>
    <!-- <script src="garis.js" type="module"></script> -->
    <script src="module/models/Garis.js" type="module"></script>
    <script src="module/models/Persegi.js" type="module"></script>
    <script src="module/models/PersegiPanjang.js" type="module"></script>
    <script src="module/models/Polygon.js" type="module"></script>
    <script id="wbgl-test-availability">
        let canvas = document.createElement("canvas");
        var gl = canvas.getContext("webgl");
        if (!gl) {
            let body = document.querySelector("body");
            let h1 = document.createElement("h1");
            h1.classList.add("centered");
            h1.style.display = "flex";
            h1.style.justifyContent = "center";
            h1.style.alignItems = "center";
            h1.style.height = "100vh";
            h1.innerHTML = "WebGL not supported";
            body.innerHTML = "";
            body.appendChild(h1);
        }
    </script>
</body>

</html>
